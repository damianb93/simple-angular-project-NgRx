<div class="row">
  <div class="col-sm-12">
    <img class="img-fluid"
         [src]="selectedRecipe?.imagePath"
         [alt]="selectedRecipe?.name"
         [ngStyle]="{maxHeight: '300px'}">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="manageRecipe" ngbDropdownToggle>Manage recipe</button>
      <div ngbDropdownMenu aria-labelledby="manageRecipe">
        <button ngbDropdownItem (click)="addIngredientsToShoppingList()">To shopping list</button>
        <button ngbDropdownItem [routerLink]="['edit']">Edit recipe</button>
        <button ngbDropdownItem>Delete recipe</button>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-12">
    <h4>Description:</h4>
    {{selectedRecipe?.description}}
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-12">
    <h4>Ingredients:</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of selectedRecipe?.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
