<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" [ngStyle]="{cursor: 'pointer'}"
          (click)="onEditItem(i)"
          *ngFor="let ingredient of (shoppingListState$ | async).ingredients; index as i">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
